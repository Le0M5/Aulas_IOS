<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Elemento form</title>
</head>
<body style="font-size: 22px;">
    <section>
        <form action="mailto:ermerson.barros@ios.org.br" method="post">

            <fieldset>
                <legend>Cadastro do Aluno</legend>

                <label for="nome">Nome:</label>
                <input autofocus type="text">
                <br><br>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email">
                <br><br>
                <label for="end">Endereço:</label>
                <input type="text" name="endereço" id="end">
            </fieldset>
            
            <br><br>

            <fieldset>
                <legend>Como você vem?</legend>

                <label for="transporte">Selecione o tipo de transporte que você usa:</label>
                <select required name="trans" id="transporte">
                    <option selected disabled value="Sla">Sla</option>
                    <option value="Ônibus">Ônibus</option>
                    <option value="Metrô">Metrô</option>
                    <option value="Trêm">Trêm</option>
                    <option value="Andando">Andando</option>
                </select>

            <br><br>

                <label for="transporte">Selecione o tipo de transporte que você usa:</label>
                <select name="trans" id="transporte">
                    <option hidden selected value=""></option>
                    <option value="Ônibus">Ônibus</option>
                    <option value="Metrô">Metrô</option>
                    <option value="Trêm">Trêm</option>
                    <option value="Andando">Andando</option>
                </select>
            </fieldset>
            

            <br><br>

            <fieldset>
                <legend>Infos aleatórias e sua escrita</legend>

                <br>

                <label for="viagem">Para onde você costuma viajar - </label>
                <input placeholder="Casa da mamãe" autocomplete="on" list="viagem" value="">
                <datalist id="viagem">
                    <option value="Praia"></option>
                    <option value="Fora do país"></option>
                    <option value="Lugar nenhum"></option>
                    <option value="Outro estado"></option>
                </datalist>

                <br><br>

                <label for="range">Tamanho da sua fome: 0%</label>
                <input type="range" name="" id="range">
                <label for="range">100%</label>
                <br><br>

                <textarea minlength="150" placeholder="ESCREVA O SEU CPF SEU NOME SEU BAIRRO SEU TELEFONE E SEU CARTAO DO BANCO ITAU" maxlength="500" required name="" id="areaDeTexto" cols="70" rows="16"></textarea>

                <br><br>

          </fieldset>
            
          <br><br>

          <input type="submit" value="Enviar">

        </form>
    </section>
</body>
</html>
