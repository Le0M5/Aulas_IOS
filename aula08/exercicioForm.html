<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <title>Exerc√≠cio</title>
</head>
<body>
    <h1>Cadastro de Aluno</h1>
    <form action="#">
        <label for="name">Nome:</label>
        <input required type="text" name="" id="name">

        <br><br>

        <label for="email">E-mail:</label>
        <input placeholder="Ex: teste@gmail.com.br" required type="email" name="" id="email">

        <br><br>

        <label for="idade">Idade:</label>
        <input required min="9" max="100" type="number" id="idade">
        &nbsp;
        <label for="cep">CEP:</label>
        <input placeholder="Ex:23540-01" maxlength="9" size="7" required type="tel" name="" id="cep">
        <br><br>
        <label for="password">Senha:</label>
        <input required type="password" name="" id="password">

        <br><br>

        <input type="submit" value="Login">
    </form>
</body>
</html>
