<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Listas de Definição</title>
    </head>
    <body>
        <ul type="disc">
            <dl>
                <li><dt>Valorant</dt></li>
                <dd>Jogo estressante e divertido ao mesmo tempo.</dd>
                <li><dt>Fortnite</dt></li>
                <dd>Jogo que só serve para estressar</dd>
                <li><dt>Brawl Stars</dt></li>
                <dd>Estressa mas jogando com os amigos é bem divertido</dd>
            </dl>
        </ul>
        <!-- DL|DT|DD, primeiro começa, segunda é o item, terceiro é a descrição do item-->
    </body>

</html>
