<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   
    <title>Exercise</title>
</head>
<body style="font-size: 200%;">
    <header>
        <h1>Elementos textuais em HTML</h1>
        <p>Autor: <cite>Rafael Lopes dos Santos</cite></p>
    </header>
    <main>
        <p>
            Elemento abbr:
            <br>
            <abbr title="HyperText Markup Language">HTML</abbr>
        </p>
        <p>
            Elemento dfn:
            <br>
            <dfn>O HTML é uma linguagem de marcação padrão para criar páginas web.</dfn>
        </p>
        <p style="font-family: sans-serif;"><i>Elementos kbd e q:</i>
        <br>
        <q>No Windows, o atalho <kbd>Crtl + C</kbd> copia o texto.</q>
        <br>
        <q>No MAC, o atalho <kbd>Cmd + C</kbd> copia o texto</q>
        </p>
    </main>
</body>
</html>
